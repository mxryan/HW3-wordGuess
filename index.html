<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Space Hangman</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">


  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div class="main">
    <h1>Hangman (space style)</h1>
    <div><button id="new-game"><i class="fas fa-space-shuttle"></i>New Game</button></div>
    <div class="container">

      <div class="box">
        <div>
          <h3>Current word</h3>
          <span id="word-area"></span>
        </div>

        <div>
          <h3>Incomming Transmission</h3>
          <span id="message-area"></span>
        </div>
      </div>

      <div class="box">
        <div>
          <h3>Guessed letters: </h3>
          <span id="guessed-letters"></span>
        </div>
        <div>
          <h3>Guesses remaining: </h3>
          <span id="guesses-remaining"></span>
        </div>
      </div>

    </div>



  </div>
  <script src="assets/javascript/game.js"></script>
</body>

</html>
